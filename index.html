<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>幸运大转盘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      user-select: none;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
    }
    .wrapper {
      position: relative;
      height: 200px;
      width: 200px;
      padding: 20px;
      background-color: #ff5555;
      box-shadow: #000000 0px 0px 10px;
      border-radius: 50%;
    }
    /* 其余样式保持不变 */
    .light {
      position: absolute;
      height: 10px;
      width: 10px;
      border-radius: 50%;
      top: 5px;
      left: 115px;
      transform-origin: 5px 115px;
    }
    .light-twinkling {
      animation: 1s twinkling 3, 100ms 3s twinkling 3;
    }
    .light:nth-child(2n) {
      background-color: #fafce7;
    }
    .light:nth-child(2n+1) {
      background-color: #ffe58b;
    }
    .light:nth-child(2) {
      transform: rotate(36deg);
    }
    .light:nth-child(3) {
      transform: rotate(72deg);
    }
    .light:nth-child(4) {
      transform: rotate(108deg);
    }
    .light:nth-child(5) {
      transform: rotate(144deg);
    }
    .light:nth-child(6) {
      transform: rotate(180deg);
    }
    .light:nth-child(7) {
      transform: rotate(216deg);
    }
    .light:nth-child(8) {
      transform: rotate(252deg);
    }
    .light:nth-child(9) {
      transform: rotate(288deg);
    }
    .light:nth-child(10) {
      transform: rotate(324deg);
    }
    .panel {
      position: relative;
      height: 200px;
      width: 200px;
      background-color: #b7b7b7;
      border-radius: 100px;
    }
    .sector {
      position: absolute;
      left: 100px;
      top: 0px;
      width: 100px;
      height: 200px;
      font-size: 12px;
      border-radius: 0px 100px 100px 0;
      overflow: hidden;
      transform-origin: left center;
    }
    .sector:nth-child(1) {
      transform: rotate(-18deg);
    }
    .sector:nth-child(2) {
      transform: rotate(18deg);
    }
    .sector:nth-child(3) {
      transform: rotate(54deg);
    }
    .sector:nth-child(4) {
      transform: rotate(90deg);
    }
    .sector:nth-child(5) {
      transform: rotate(126deg);
    }
    .sector:nth-child(6) {
      transform: rotate(162deg);
    }
    .sector:nth-child(7) {
      transform: rotate(198deg);
    }
    .sector:nth-child(8) {
      transform: rotate(234deg);
    }
    .sector:nth-child(9) {
      transform: rotate(270deg);
    }
    .sector:nth-child(10) {
      transform: rotate(306deg);
    }
    .sector:nth-child(2n+1) .sector-inner {
      background: #fef6e0;
    }
    .sector:nth-child(2n) .sector-inner {
      background: #ffffff;
    }
    .sector-inner {
      text-align: center;
      display: block;
      width: 40px;
      padding: 5px 3px 0 57px;
      height: 195px;
      transform: translateX(-100px) rotate(36deg);
      transform-origin: right center;
      border-radius: 100px 0 0 100px;
    }
    .sector-inner span {
      display: block;
      transform-origin: center;
      transform: rotate(-19deg);
      color: #d46854;
      font-size: 11px;
      line-height: 1.2;
      word-break: break-all;
      padding: 0 2px;
    }
    .pointer {
      position: absolute;
      left: 79px;
      top: 79px;
      z-index: 10;
      height: 30px;
      width: 30px;
      padding: 6px;
      color: #fff899;
      line-height: 15px;
      font-size: 12px;
      text-align: center;
      background-color: #ff5350;
      border-radius: 50%;
      border: 1px solid #ff5350;
      transition: transform 3s cubic-bezier(.2,.93,.43,1);
    }
    .pointer::after {
      content: '';
      position: absolute;
      left: 14px;
      top: -24px;
      border-width: 12px 6px;
      border-style: solid;
      border-color: transparent;
      border-bottom-color: #ff5350;
      transform-origin: center;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }

    @keyframes twinkling {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="panel">
      <div class="sector">
        <div class="sector-inner">
          <span>谢谢参与</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>100元天猫超市卡</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>30元天猫超市卡</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>精梳棉毛巾</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>30元天猫超市卡</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>收纳袋</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>10元天猫超市卡</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>谢谢参与</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>100元天猫超市卡</span>
        </div>
      </div>
      <div class="sector">
        <div class="sector-inner">
          <span>30元天猫超市卡</span>
        </div>
      </div>
      <div class="pointer">开始抽奖</div>
    </div>
  </div>
  <div class="result"></div>

  <script>
    let getEle = document.getElementsByClassName.bind(document);
    let pointer = getEle('pointer')[0];
    let result = getEle('result')[0];
    let lights = Array.prototype.slice.call(getEle('light'));

    let onRotation = false;

    const rewards = [
      { name: '谢谢参与', probability: 0.02 },
      { name: '100元天猫超市卡', probability: 0.10 },
      { name: '30元天猫超市卡', probability: 0.20 },
      { name: '精梳棉毛巾', probability: 0.03 },
      { name: '30元天猫超市卡', probability: 0.20 },
      { name: '收纳袋', probability: 0.03 },
      { name: '10元天猫超市卡', probability: 0.20 },
      { name: '谢谢参与', probability: 0.02 },
      { name: '100元天猫超市卡', probability: 0.10 },
      { name: '30元天猫超市卡', probability: 0.10 }
    ];

    function getRandomRewardIndex() {
      const random = Math.random();
      let probabilitySum = 0;
      
      for (let i = 0; i < rewards.length; i++) {
        probabilitySum += rewards[i].probability;
        if (random <= probabilitySum) {
          return i;
        }
      }
      return rewards.length - 1;
    }

    // 奖品与扇形区域映射
    const rewardSectors = [
      { name: '谢谢参与', angle: 0 },  // 第1个扇形中心
      { name: '100元天猫超市卡', angle: 36 },  // 第2个扇形中心
      { name: '30元天猫超市卡', angle: 72 },  // 第3个扇形中心
      { name: '精梳棉毛巾', angle: 108 },  // 第4个扇形中心
      { name: '30元天猫超市卡', angle: 144 },  // 第5个扇形中心
      { name: '收纳袋', angle: 180 },  // 第6个扇形中心
      { name: '10元天猫超市卡', angle: 216 },  // 第7个扇形中心
      { name: '谢谢参与', angle: 252 },  // 第8个扇形中心
      { name: '100元天猫超市卡', angle: 288 },  // 第9个扇形中心
      { name: '30元天猫超市卡', angle: 324 }  // 第10个扇形中心
    ];

    let getReward = (function() {
      let currentDeg = 0;
      return function() {
        const rewardIndex = getRandomRewardIndex();
        const targetAngle = rewardSectors[rewardIndex].angle;
        // 计算需要旋转的角度（至少3圈 + 目标角度）
        const rotateDeg = 1080 + (360 - (currentDeg % 360)) + targetAngle;
        
        currentDeg += rotateDeg;
        const reward = rewards[rewardIndex];
        
        return {
          deg: currentDeg,
          text: reward.name === '谢谢参与' ? '很遗憾，您没有获得奖品。' : '恭喜获得: ' + reward.name
        };
      };
    })();

    pointer.addEventListener('click', () => {
      if (onRotation) return;
      console.log('开始抽奖');
      onRotation = true;
      lights.forEach(light => { light.className += ' light-twinkling'; });
      let nextStatus = getReward();
      result.innerText = nextStatus.text;
      result.style.display = 'none';
      pointer.style.transform = `rotateZ(${nextStatus.deg}deg)`;
    });

    pointer.addEventListener('transitionend', () => {
      console.log('抽奖结束');
      setTimeout(() => {
        onRotation = false;
        lights.forEach(light => { light.className = 'light'; });
        result.style.display = 'block';
      }, 300);
    });
  </script>
</body>
</html>
