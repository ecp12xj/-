<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味数学应用</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>趣味数学应用</h1>
    </header>

    <main>
        <section id="mode-selection">
            <h2>选择模式</h2>
            <button id="learning-mode-btn">学习模式</button>
            <button id="practice-mode-btn">练习模式</button>
        </section>

        <section id="learning-mode" class="hidden">
            <h2>学习模式</h2>
            <div id="lm-question-area">
                <p id="lm-question-number"></p>
                <p id="lm-question-text"></p>
                <input type="number" id="lm-answer-input">
                <button id="lm-submit-btn">提交答案</button>
                <button id="lm-next-btn" class="hidden">下一题</button>
            </div>
            <div id="lm-feedback-area"></div>
            <div id="lm-coins-area">
                <p>金币: <span id="lm-coins-count">0</span></p>
            </div>
            <div id="lm-poster-area" class="hidden">
                <h3>奖励!</h3>
                <img id="lm-poster-img" src="" alt="奖励海报">
            </div>
        </section>

        <section id="practice-mode" class="hidden">
            <h2>练习模式</h2>
            <div id="pm-image-grid">
                <!-- 30 pixel blocks will be generated here by JavaScript -->
            </div>
            <div id="pm-question-modal" class="hidden">
                <p id="pm-question-text"></p>
                <input type="number" id="pm-answer-input">
                <button id="pm-submit-btn">提交答案</button>
                <div id="pm-feedback-area"></div>
            </div>
            <div id="pm-fireworks-area"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 趣味数学</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
